<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权码管理系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        .license-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .license-key {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }
        .status-disabled {
            background: #fff3cd;
            color: #856404;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 授权码管理系统</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('dashboard')">📊 仪表板</div>
            <div class="tab" onclick="showTab('licenses')">🔑 授权码管理</div>
            <div class="tab" onclick="showTab('add')">➕ 添加授权码</div>
        </div>
        
        <!-- 仪表板 -->
        <div id="dashboard" class="tab-content active">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalLicenses">-</div>
                    <div class="stat-label">总授权码数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeLicenses">-</div>
                    <div class="stat-label">有效授权码</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="expiredLicenses">-</div>
                    <div class="stat-label">已过期</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="disabledLicenses">-</div>
                    <div class="stat-label">已禁用</div>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button class="btn" onclick="refreshStats()">🔄 刷新数据</button>
            </div>
        </div>
        
        <!-- 授权码列表 -->
        <div id="licenses" class="tab-content">
            <div style="margin-bottom: 20px;">
                <button class="btn" onclick="loadLicenses()">🔄 刷新列表</button>
                <button class="btn btn-success" onclick="exportLicenses()">📤 导出数据</button>
            </div>
            <div id="licenseList" class="loading">正在加载授权码列表...</div>
        </div>
        
        <!-- 添加授权码 -->
        <div id="add" class="tab-content">
            <form id="addLicenseForm">
                <div class="form-group">
                    <label for="customerName">客户名称 *</label>
                    <input type="text" id="customerName" required placeholder="请输入客户名称">
                </div>
                
                <div class="form-group">
                    <label for="customerEmail">客户邮箱</label>
                    <input type="email" id="customerEmail" placeholder="请输入客户邮箱">
                </div>
                
                <div class="form-group">
                    <label for="expireDays">有效期（天）</label>
                    <select id="expireDays">
                        <option value="1">1天</option>
                        <option value="7">7天</option>
                        <option value="30">30天</option>
                        <option value="90">90天</option>
                        <option value="180">180天</option>
                        <option value="365" selected>365天</option>
                        <option value="9999">永久</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="maxUsers">最大用户数</label>
                    <select id="maxUsers">
                        <option value="1">1个用户</option>
                        <option value="5">5个用户</option>
                        <option value="10" selected>10个用户</option>
                        <option value="20">20个用户</option>
                        <option value="50">50个用户</option>
                        <option value="100">100个用户</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">🚀 创建授权码</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        // 显示标签页
        function showTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 根据标签加载数据
            if (tabName === 'dashboard') {
                refreshStats();
            } else if (tabName === 'licenses') {
                loadLicenses();
            }
        }
        
        // 刷新统计数据
        async function refreshStats() {
            try {
                const response = await fetch(`${API_BASE}/list-licenses`);
                const data = await response.json();
                
                if (data.success) {
                    const licenses = data.licenses;
                    const total = licenses.length;
                    const active = licenses.filter(l => l.status === 'active' && !l.is_expired).length;
                    const expired = licenses.filter(l => l.is_expired).length;
                    const disabled = licenses.filter(l => l.status === 'disabled').length;
                    
                    document.getElementById('totalLicenses').textContent = total;
                    document.getElementById('activeLicenses').textContent = active;
                    document.getElementById('expiredLicenses').textContent = expired;
                    document.getElementById('disabledLicenses').textContent = disabled;
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }
        
        // 加载授权码列表
        async function loadLicenses() {
            const listDiv = document.getElementById('licenseList');
            listDiv.innerHTML = '<div class="loading">正在加载授权码列表...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/list-licenses`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.licenses.length === 0) {
                        listDiv.innerHTML = '<p style="text-align: center; color: #666;">暂无授权码</p>';
                        return;
                    }
                    
                    let html = '';
                    data.licenses.forEach(license => {
                        const statusClass = license.is_expired ? 'status-expired' : 
                                          license.status === 'disabled' ? 'status-disabled' : 'status-active';
                        const statusText = license.is_expired ? '已过期' : 
                                         license.status === 'disabled' ? '已禁用' : '有效';
                        
                        html += `
                            <div class="license-item">
                                <div class="license-header">
                                    <h3 style="margin: 0;">${license.customer_name}</h3>
                                    <span class="status ${statusClass}">${statusText}</span>
                                </div>
                                <p><strong>授权码:</strong> <span class="license-key">${license.license_key}</span></p>
                                <p><strong>邮箱:</strong> ${license.customer_email || '未填写'}</p>
                                <p><strong>过期时间:</strong> ${new Date(license.expire_date).toLocaleString()}</p>
                                <p><strong>最大用户数:</strong> ${license.max_users}</p>
                                <p><strong>创建时间:</strong> ${new Date(license.created_at).toLocaleString()}</p>
                                ${license.renewed_at ? `<p><strong>续费时间:</strong> ${new Date(license.renewed_at).toLocaleString()}</p>` : ''}
                                
                                <div style="margin-top: 15px;">
                                    <button class="btn btn-warning" onclick="renewLicense('${license.license_key}')">🔄 续费</button>
                                    <button class="btn btn-danger" onclick="disableLicense('${license.license_key}')">🚫 禁用</button>
                                    <button class="btn" onclick="copyLicenseKey('${license.license_key}')">📋 复制</button>
                                </div>
                            </div>
                        `;
                    });
                    
                    listDiv.innerHTML = html;
                } else {
                    listDiv.innerHTML = '<div class="error">加载失败: ' + data.error + '</div>';
                }
            } catch (error) {
                listDiv.innerHTML = '<div class="error">加载失败: ' + error.message + '</div>';
            }
        }
        
        // 添加授权码
        document.getElementById('addLicenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const expireDays = document.getElementById('expireDays').value;
            const maxUsers = document.getElementById('maxUsers').value;
            
            try {
                const response = await fetch(`${API_BASE}/add-license`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName,
                        customerEmail,
                        expireDays: parseInt(expireDays),
                        maxUsers: parseInt(maxUsers)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ 授权码创建成功！\n授权码: ' + data.license.license_key);
                    document.getElementById('addLicenseForm').reset();
                    showTab('licenses');
                    loadLicenses();
                } else {
                    alert('❌ 创建失败: ' + data.error);
                }
            } catch (error) {
                alert('❌ 创建失败: ' + error.message);
            }
        });
        
        // 续费授权码
        async function renewLicense(licenseKey) {
            const newExpireDate = prompt('请输入新的过期时间 (YYYY-MM-DD):');
            const newMaxUsers = prompt('请输入新的最大用户数:');
            
            if (!newExpireDate) return;
            
            try {
                const response = await fetch(`${API_BASE}/renew-license`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        licenseKey,
                        newExpireDate,
                        newMaxUsers: newMaxUsers ? parseInt(newMaxUsers) : undefined
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ 续费成功！');
                    loadLicenses();
                } else {
                    alert('❌ 续费失败: ' + data.error);
                }
            } catch (error) {
                alert('❌ 续费失败: ' + error.message);
            }
        }
        
        // 禁用授权码
        async function disableLicense(licenseKey) {
            if (!confirm('确定要禁用这个授权码吗？')) return;
            
            try {
                const response = await fetch(`${API_BASE}/disable-license`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ licenseKey })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ 授权码已禁用！');
                    loadLicenses();
                } else {
                    alert('❌ 禁用失败: ' + data.error);
                }
            } catch (error) {
                alert('❌ 禁用失败: ' + error.message);
            }
        }
        
        // 复制授权码
        function copyLicenseKey(licenseKey) {
            navigator.clipboard.writeText(licenseKey).then(function() {
                alert('✅ 授权码已复制到剪贴板！');
            }, function(err) {
                console.error('复制失败: ', err);
                alert('❌ 复制失败');
            });
        }
        
        // 导出数据
        function exportLicenses() {
            // 这里可以实现导出功能
            alert('导出功能开发中...');
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
        });
    </script>
</body>
</html>
