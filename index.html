<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权码管理系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .api-list {
            list-style: none;
            padding: 0;
        }
        .api-list li {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .api-list a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }
        .api-list a:hover {
            color: #764ba2;
        }
        .status {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
            color: #2d5a2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 授权码管理系统</h1>
        <p>欢迎使用授权码管理系统！以下是可用的API接口：</p>
        
        <ul class="api-list">
            <li>
                <strong>初始化数据库：</strong>
                <a href="/api/init-db" target="_blank">GET /api/init-db</a>
                <br><small>初始化数据库并创建示例数据</small>
            </li>
            <li>
                <strong>添加授权码：</strong>
                <a href="#" onclick="testAddLicense()">POST /api/add-license</a>
                <br><small>创建新的授权码</small>
            </li>
            <li>
                <strong>验证授权码：</strong>
                <a href="#" onclick="testValidateLicense()">POST /api/validate-license</a>
                <br><small>验证授权码是否有效</small>
            </li>
            <li>
                <strong>获取授权码列表：</strong>
                <a href="/api/list-licenses" target="_blank">GET /api/list-licenses</a>
                <br><small>查看所有授权码</small>
            </li>
            <li>
                <strong>续费授权码：</strong>
                <a href="#" onclick="testRenewLicense()">POST /api/renew-license</a>
                <br><small>延长授权码有效期</small>
            </li>
        </ul>

        <div class="status">
            ✅ 系统运行正常 - 部署时间: <span id="deployTime"></span>
        </div>
    </div>

    <script>
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-CN');

        async function testAddLicense() {
            try {
                const response = await fetch('/api/add-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName: '测试客户',
                        customerEmail: 'test@example.com',
                        expireDays: 365,
                        maxUsers: 10
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`授权码创建成功！\n授权码: ${result.license.license_key}`);
                } else {
                    const error = await response.text();
                    alert(`创建失败: ${error}`);
                }
            } catch (error) {
                alert(`请求失败: ${error.message}`);
            }
        }

        async function testValidateLicense() {
            try {
                const response = await fetch('/api/validate-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        licenseKey: 'ADS-EXAMPLE123456789'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.valid) {
                        alert('授权码验证成功！');
                    } else {
                        alert(`授权码无效: ${result.reason}`);
                    }
                } else {
                    const error = await response.text();
                    alert(`验证失败: ${error}`);
                }
            } catch (error) {
                alert(`请求失败: ${error.message}`);
            }
        }

        async function testRenewLicense() {
            const newDate = new Date();
            newDate.setFullYear(newDate.getFullYear() + 1);
            
            try {
                const response = await fetch('/api/renew-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        licenseKey: 'ADS-EXAMPLE123456789',
                        newExpireDate: newDate.toISOString(),
                        newMaxUsers: 20
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`授权码续费成功！\n新过期时间: ${result.license.expire_date}`);
                } else {
                    const error = await response.text();
                    alert(`续费失败: ${error}`);
                }
            } catch (error) {
                alert(`请求失败: ${error.message}`);
            }
        }
    </script>
</body>
</html>
