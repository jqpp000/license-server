<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权码管理系统</title>
</head>
<body>
    <h1>🔑 授权码管理系统</h1>
    <p>系统正在运行中...</p>
    
    <div style="text-align: center; margin: 20px 0;">
        <a href="/admin.html" style="background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block;">🚀 进入管理后台</a>
    </div>
    
    <h2>API接口测试：</h2>
    <ul>
        <li><a href="/api/init-db">初始化数据库</a></li>
        <li><a href="/api/list-licenses">查看授权码列表</a></li>
    </ul>
    
    <h2>测试API：</h2>
    <button onclick="testInitDb()">测试初始化数据库</button>
    <div id="result"></div>
    
    <script>
        async function testInitDb() {
            try {
                const response = await fetch('/api/init-db');
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">错误: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
