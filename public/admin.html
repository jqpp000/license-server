<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权码管理系统 - 管理后台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .section h2 {
            color: #667eea;
            margin-top: 0;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .license-list {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }
        .license-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }
        .license-key {
            font-weight: bold;
            color: #667eea;
            font-family: monospace;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .status-expired {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 授权码管理系统 - 管理后台</h1>
        
        <!-- 初始化数据库 -->
        <div class="section">
            <h2>1. 初始化数据库</h2>
            <button onclick="initDatabase()">初始化数据库</button>
            <div id="initResult" class="result" style="display: none;"></div>
        </div>

        <!-- 查看授权码列表 -->
        <div class="section">
            <h2>2. 授权码列表</h2>
            <button onclick="loadLicenses()">刷新列表</button>
            <div id="licenseList" class="license-list"></div>
        </div>

        <!-- 添加授权码 -->
        <div class="section">
            <h2>3. 添加新授权码</h2>
            <div class="form-group">
                <label>客户名称:</label>
                <input type="text" id="customerName" placeholder="请输入客户名称">
            </div>
            <div class="form-group">
                <label>客户邮箱:</label>
                <input type="email" id="customerEmail" placeholder="请输入客户邮箱">
            </div>
            <div class="form-group">
                <label>有效期(天):</label>
                <input type="number" id="expireDays" value="365" min="1">
            </div>
            <div class="form-group">
                <label>最大用户数:</label>
                <input type="number" id="maxUsers" value="10" min="1">
            </div>
            <button onclick="addLicense()">添加授权码</button>
            <div id="addResult" class="result" style="display: none;"></div>
        </div>

        <!-- 验证授权码 -->
        <div class="section">
            <h2>4. 验证授权码</h2>
            <div class="form-group">
                <label>授权码:</label>
                <input type="text" id="validateKey" placeholder="请输入授权码">
            </div>
            <button onclick="validateLicense()">验证授权码</button>
            <div id="validateResult" class="result" style="display: none;"></div>
        </div>

        <!-- 续费授权码 -->
        <div class="section">
            <h2>5. 续费授权码</h2>
            <div class="form-group">
                <label>授权码:</label>
                <input type="text" id="renewKey" placeholder="请输入授权码">
            </div>
            <div class="form-group">
                <label>新的过期日期:</label>
                <input type="date" id="newExpireDate">
            </div>
            <div class="form-group">
                <label>新的最大用户数:</label>
                <input type="number" id="newMaxUsers" min="1">
            </div>
            <button onclick="renewLicense()">续费授权码</button>
            <div id="renewResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 初始化数据库
        async function initDatabase() {
            const resultDiv = document.getElementById('initResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在初始化数据库...';
            
            try {
                const response = await fetch('/api/init-db');
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '错误: ' + error.message;
            }
        }

        // 加载授权码列表
        async function loadLicenses() {
            const listDiv = document.getElementById('licenseList');
            listDiv.innerHTML = '正在加载...';
            
            try {
                const response = await fetch('/api/list-licenses');
                const result = await response.json();
                
                if (result.success) {
                    displayLicenses(result.licenses);
                } else {
                    listDiv.innerHTML = '<div class="error">加载失败: ' + JSON.stringify(result) + '</div>';
                }
            } catch (error) {
                listDiv.innerHTML = '<div class="error">错误: ' + error.message + '</div>';
            }
        }

        // 显示授权码列表
        function displayLicenses(licenses) {
            const listDiv = document.getElementById('licenseList');
            
            if (licenses.length === 0) {
                listDiv.innerHTML = '<div>暂无授权码</div>';
                return;
            }

            const html = licenses.map(license => `
                <div class="license-item">
                    <div class="license-key">${license.license_key}</div>
                    <div><strong>客户:</strong> ${license.customer_name}</div>
                    <div><strong>邮箱:</strong> ${license.customer_email}</div>
                    <div><strong>过期时间:</strong> ${new Date(license.expire_date).toLocaleString()}</div>
                    <div><strong>最大用户数:</strong> ${license.max_users}</div>
                    <div><strong>状态:</strong> 
                        <span class="${license.is_expired ? 'status-expired' : 'status-active'}">
                            ${license.is_expired ? '已过期' : '有效'}
                        </span>
                    </div>
                    <div><strong>创建时间:</strong> ${new Date(license.created_at).toLocaleString()}</div>
                </div>
            `).join('');
            
            listDiv.innerHTML = html;
        }

        // 添加授权码
        async function addLicense() {
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const expireDays = document.getElementById('expireDays').value;
            const maxUsers = document.getElementById('maxUsers').value;

            if (!customerName) {
                alert('请输入客户名称');
                return;
            }

            const resultDiv = document.getElementById('addResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在添加授权码...';
            
            try {
                const response = await fetch('/api/add-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName,
                        customerEmail,
                        expireDays: parseInt(expireDays),
                        maxUsers: parseInt(maxUsers)
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                    // 清空表单
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerEmail').value = '';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '错误: ' + error.message;
            }
        }

        // 验证授权码
        async function validateLicense() {
            const licenseKey = document.getElementById('validateKey').value;
            
            if (!licenseKey) {
                alert('请输入授权码');
                return;
            }

            const resultDiv = document.getElementById('validateResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在验证...';
            
            try {
                const response = await fetch('/api/validate-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        licenseKey
                    })
                });
                
                const result = await response.json();
                
                if (result.valid) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '错误: ' + error.message;
            }
        }

        // 续费授权码
        async function renewLicense() {
            const licenseKey = document.getElementById('renewKey').value;
            const newExpireDate = document.getElementById('newExpireDate').value;
            const newMaxUsers = document.getElementById('newMaxUsers').value;
            
            if (!licenseKey || !newExpireDate) {
                alert('请输入授权码和新的过期日期');
                return;
            }

            const resultDiv = document.getElementById('renewResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在续费...';
            
            try {
                const response = await fetch('/api/renew-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        licenseKey,
                        newExpireDate: new Date(newExpireDate).toISOString(),
                        newMaxUsers: newMaxUsers ? parseInt(newMaxUsers) : undefined
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '错误: ' + error.message;
            }
        }

        // 页面加载时自动加载授权码列表
        window.onload = function() {
            loadLicenses();
        };
    </script>
</body>
</html>
