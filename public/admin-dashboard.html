<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权管理系统 - 管理后台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 头部导航 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-card.success::before {
            background: linear-gradient(90deg, var(--success-color), #059669);
        }

        .stat-card.warning::before {
            background: linear-gradient(90deg, var(--warning-color), #d97706);
        }

        .stat-card.danger::before {
            background: linear-gradient(90deg, var(--danger-color), #dc2626);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .stat-icon.primary { background: var(--primary-color); }
        .stat-icon.success { background: var(--success-color); }
        .stat-icon.warning { background: var(--warning-color); }
        .stat-icon.danger { background: var(--danger-color); }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-change.positive { color: var(--success-color); }
        .stat-change.negative { color: var(--danger-color); }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* 授权码管理 */
        .license-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-100);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .add-license-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }

        .add-license-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 表格样式 */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
        }

        .license-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .license-table th {
            background: var(--gray-50);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--gray-200);
        }

        .license-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .license-table tr:hover {
            background: var(--gray-50);
        }

        .license-key {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary-color);
            background: var(--gray-50);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--gray-200);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-expired {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-view {
            background: var(--info-color);
            color: white;
        }

        .btn-view:hover {
            background: #0891b2;
            transform: translateY(-1px);
        }

        .btn-renew {
            background: var(--success-color);
            color: white;
        }

        .btn-renew:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* 侧边栏 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .quick-actions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quick-actions h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quick-actions h3 i {
            color: var(--primary-color);
        }

        .action-grid {
            display: grid;
            gap: 1rem;
        }

        .action-btn {
            background: white;
            border: 2px solid var(--gray-200);
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .action-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn i {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        .system-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .system-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .system-info h3 i {
            color: var(--primary-color);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--gray-600);
        }

        .info-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        .status-online {
            color: var(--success-color);
        }

        .status-offline {
            color: var(--danger-color);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 消息提示 */
        .message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .message.success {
            background: var(--success-color);
        }

        .message.error {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>授权管理系统</span>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">管理员</div>
                        <div style="font-size: 0.875rem; color: var(--gray-600);">Admin</div>
                    </div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>退出登录</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">总授权数</div>
                    <div class="stat-icon primary">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalLicenses">-</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>系统运行中</span>
                </div>
            </div>
            <div class="stat-card success">
                <div class="stat-header">
                    <div class="stat-title">活跃授权</div>
                    <div class="stat-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="stat-value" id="activeLicenses">-</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>正常运行</span>
                </div>
            </div>
            <div class="stat-card warning">
                <div class="stat-header">
                    <div class="stat-title">过期授权</div>
                    <div class="stat-icon warning">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="stat-value" id="expiredLicenses">-</div>
                <div class="stat-change negative">
                    <i class="fas fa-arrow-down"></i>
                    <span>需要关注</span>
                </div>
            </div>
            <div class="stat-card danger">
                <div class="stat-header">
                    <div class="stat-title">系统运行时间</div>
                    <div class="stat-icon danger">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-value" id="systemUptime">-</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>稳定运行</span>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 授权码管理 -->
            <section class="license-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-list-alt"></i>
                        授权码管理
                    </h2>
                    <button class="add-license-btn" onclick="showAddLicenseForm()">
                        <i class="fas fa-plus"></i>
                        <span>添加授权码</span>
                    </button>
                </div>

                <div id="licensesLoading" class="loading">
                    <div class="spinner"></div>
                    <span>正在加载授权码数据...</span>
                </div>

                <div id="licensesContent" class="hidden">
                    <div class="table-container">
                        <table class="license-table">
                            <thead>
                                <tr>
                                    <th>授权码</th>
                                    <th>客户名称</th>
                                    <th>到期时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="licensesTableBody">
                                <!-- 动态内容 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- 侧边栏 -->
            <aside class="sidebar">
                <!-- 快速操作 -->
                <div class="quick-actions">
                    <h3>
                        <i class="fas fa-bolt"></i>
                        快速操作
                    </h3>
                    <div class="action-grid">
                        <button class="action-btn" onclick="showAddLicenseForm()">
                            <i class="fas fa-plus"></i>
                            <span>添加授权码</span>
                        </button>
                        <button class="action-btn" onclick="loadDashboardData()">
                            <i class="fas fa-sync-alt"></i>
                            <span>刷新数据</span>
                        </button>
                        <button class="action-btn" onclick="exportData()">
                            <i class="fas fa-download"></i>
                            <span>导出数据</span>
                        </button>
                        <button class="action-btn" onclick="viewSystemLogs()">
                            <i class="fas fa-file-alt"></i>
                            <span>系统日志</span>
                        </button>
                    </div>
                </div>

                <!-- 系统信息 -->
                <div class="system-info">
                    <h3>
                        <i class="fas fa-info-circle"></i>
                        系统信息
                    </h3>
                    <div class="info-item">
                        <span class="info-label">服务器状态</span>
                        <span class="info-value status-online">运行中</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">数据库状态</span>
                        <span class="info-value status-online">正常</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">最后更新</span>
                        <span class="info-value" id="lastUpdate">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">版本信息</span>
                        <span class="info-value">v2.0.0</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- 添加授权码模态框 -->
    <div id="addLicenseModal" class="hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
        <div style="background: white; padding: 2rem; border-radius: 16px; max-width: 500px; width: 90%; box-shadow: var(--shadow-xl);">
            <h3 style="margin-bottom: 1.5rem; font-size: 1.25rem; font-weight: 700; color: var(--gray-900);">添加新授权码</h3>
            <form id="addLicenseForm">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--gray-700);">客户名称</label>
                    <input type="text" id="customerName" required style="width: 100%; padding: 0.75rem; border: 2px solid var(--gray-200); border-radius: 8px; font-size: 1rem;" placeholder="请输入客户名称">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--gray-700);">客户邮箱</label>
                    <input type="email" id="customerEmail" required style="width: 100%; padding: 0.75rem; border: 2px solid var(--gray-200); border-radius: 8px; font-size: 1rem;" placeholder="请输入客户邮箱">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--gray-700);">有效期（天）</label>
                    <input type="number" id="expireDays" value="365" min="1" max="3650" style="width: 100%; padding: 0.75rem; border: 2px solid var(--gray-200); border-radius: 8px; font-size: 1rem;">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" onclick="hideAddLicenseForm()" style="padding: 0.75rem 1.5rem; border: 2px solid var(--gray-300); background: white; color: var(--gray-700); border-radius: 8px; cursor: pointer; font-weight: 500;">取消</button>
                    <button type="submit" style="padding: 0.75rem 1.5rem; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">添加授权码</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 全局变量
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let licenses = []; // 全局授权码列表

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // 检查认证状态
        async function checkAuth() {
            if (!authToken) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    currentUser = result.user;
                    loadDashboardData();
                } else {
                    redirectToLogin();
                }
            } catch (error) {
                console.error('认证检查失败:', error);
                redirectToLogin();
            }
        }

        // 重定向到登录页面
        function redirectToLogin() {
            window.location.href = '/login';
        }

        // 登出
        function logout() {
            localStorage.removeItem('authToken');
            redirectToLogin();
        }

        // 加载仪表板数据
        async function loadDashboardData() {
            await Promise.all([
                loadLicenses(),
                loadStats()
            ]);
        }

        // 加载授权码列表
        async function loadLicenses() {
            try {
                const response = await fetch('/api/list-licenses', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    licenses = result.licenses; // 设置全局变量
                    displayLicenses(licenses);
                    document.getElementById('licensesLoading').classList.add('hidden');
                    document.getElementById('licensesContent').classList.remove('hidden');
                } else {
                    throw new Error('获取授权码列表失败');
                }
            } catch (error) {
                showError('加载授权码失败: ' + error.message);
            }
        }

        // 显示授权码列表
        function displayLicenses(licenses) {
            const tbody = document.getElementById('licensesTableBody');
            tbody.innerHTML = '';

            licenses.forEach(license => {
                const row = document.createElement('tr');
                const isExpired = new Date() > new Date(license.expire_date);

                row.innerHTML = `
                    <td>
                        <div class="license-key">${license.license_key}</div>
                    </td>
                    <td style="font-weight: 500;">${license.customer_name}</td>
                    <td style="font-weight: 500;">${new Date(license.expire_date).toLocaleDateString('zh-CN')}</td>
                    <td>
                        <span class="status-badge ${isExpired ? 'status-expired' : 'status-active'}">
                            <i class="fas ${isExpired ? 'fa-times-circle' : 'fa-check-circle'}"></i>
                            ${isExpired ? '已过期' : '活跃'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewLicense('${license.license_key}')">
                                <i class="fas fa-eye"></i>
                                查看
                            </button>
                            <button class="btn btn-renew" onclick="renewLicense('${license.license_key}')">
                                <i class="fas fa-sync-alt"></i>
                                续费
                            </button>
                            <button class="btn btn-delete" onclick="deleteLicense('${license.license_key}')">
                                <i class="fas fa-trash"></i>
                                删除
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/list-licenses', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const licenses = result.licenses;

                    const total = licenses.length;
                    const active = licenses.filter(l => new Date() <= new Date(l.expire_date)).length;
                    const expired = total - active;

                    document.getElementById('totalLicenses').textContent = total;
                    document.getElementById('activeLicenses').textContent = active;
                    document.getElementById('expiredLicenses').textContent = expired;
                    document.getElementById('systemUptime').textContent = '90天';
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
                } else {
                    throw new Error('获取统计数据失败');
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        // 查看授权码详情
        function viewLicense(licenseKey) {
            const license = licenses.find(l => l.license_key === licenseKey);
            if (license) {
                const details = `
授权码详情：
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🔑 授权码: ${license.license_key}
👤 客户名称: ${license.customer_name}
📧 客户邮箱: ${license.customer_email}
📅 到期时间: ${new Date(license.expire_date).toLocaleString('zh-CN')}
👥 最大用户数: ${license.max_users}
📊 状态: ${new Date() > new Date(license.expire_date) ? '已过期' : '活跃'}
🛠️ 功能权限: ${JSON.stringify(license.features, null, 2)}
                `;
                alert(details);
            }
        }

        // 删除授权码
        async function deleteLicense(licenseKey) {
            // 确认删除
            if (!confirm(`确认删除授权码 ${licenseKey}？\n\n此操作不可撤销！`)) {
                return;
            }

            try {
                const response = await fetch(`/api/delete-license`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ licenseKey })
                });

                if (response.ok) {
                    showSuccess(`✅ 授权码删除成功！\n授权码: ${licenseKey}`);
                    // 刷新数据
                    await loadDashboardData();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || '删除失败');
                }
            } catch (error) {
                showError('❌ 删除授权码失败: ' + error.message);
            }
        }

        // 续费授权码
        async function renewLicense(licenseKey) {
            const days = prompt('请输入续费天数 (最长3650天/10年):', '365');
            if (!days) return;

            const additionalDays = parseInt(days);

            // 验证输入
            if (isNaN(additionalDays) || additionalDays <= 0) {
                showError('请输入有效的天数（正整数）');
                return;
            }

            // 限制最长续费时间为10年
            if (additionalDays > 3650) {
                showError('续费天数不能超过3650天（10年）');
                return;
            }

            // 找到当前授权码的过期时间
            const currentLicense = licenses.find(license => license.license_key === licenseKey);
            if (!currentLicense) {
                showError('未找到授权码信息');
                return;
            }

            // 计算新的过期时间
            const currentExpireDate = new Date(currentLicense.expire_date);
            const today = new Date();

            // 如果原过期时间大于今天，从原过期时间开始续费；否则从今天开始续费
            const baseDate = currentExpireDate > today ? currentExpireDate : today;
            const newExpireDate = new Date(baseDate);
            newExpireDate.setDate(newExpireDate.getDate() + additionalDays);

            // 显示确认对话框
            const baseDateStr = currentExpireDate > today ? '原过期时间' : '今天';
            const confirmMsg = `确认续费信息：\n\n` +
                `授权码: ${licenseKey}\n` +
                `当前过期时间: ${currentExpireDate.toLocaleString('zh-CN')}\n` +
                `续费天数: ${additionalDays}天\n` +
                `新过期时间: ${newExpireDate.toLocaleString('zh-CN')}\n` +
                `计算基准: ${baseDateStr}\n\n` +
                `是否确认续费？`;

            if (!confirm(confirmMsg)) {
                return;
            }

            try {
                const response = await fetch('/api/renew-license', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        licenseKey: licenseKey,
                        newExpireDate: newExpireDate.toISOString()
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`✅ 授权码续费成功！\n授权码: ${licenseKey}\n新过期时间: ${newExpireDate.toLocaleDateString('zh-CN')}`);
                    // 强制刷新数据
                    await loadDashboardData();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || '续费失败');
                }
            } catch (error) {
                showError('❌ 续费授权码失败: ' + error.message);
            }
        }

        // 显示添加授权码表单
        function showAddLicenseForm() {
            document.getElementById('addLicenseModal').classList.remove('hidden');
        }

        // 隐藏添加授权码表单
        function hideAddLicenseForm() {
            document.getElementById('addLicenseModal').classList.add('hidden');
            document.getElementById('addLicenseForm').reset();
        }

        // 添加授权码表单提交
        document.getElementById('addLicenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const expireDays = parseInt(document.getElementById('expireDays').value);

            try {
                const response = await fetch('/api/add-license', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customerName,
                        customerEmail,
                        expireDays
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`✅ 授权码创建成功！\n授权码: ${result.license.license_key}`);
                    hideAddLicenseForm();
                    await loadDashboardData();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || '创建失败');
                }
            } catch (error) {
                showError('❌ 创建授权码失败: ' + error.message);
            }
        });

        // 导出数据
        function exportData() {
            const data = {
                licenses: licenses,
                exportTime: new Date().toISOString(),
                total: licenses.length
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `licenses-export-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess('✅ 数据导出成功！');
        }

        // 查看系统日志
        function viewSystemLogs() {
            alert('系统日志功能开发中...\n\n当前版本: v2.0.0\n最后更新: ' + new Date().toLocaleString('zh-CN'));
        }

        // 显示成功消息
        function showSuccess(message) {
            showMessage(message, 'success');
        }

        // 显示错误消息
        function showError(message) {
            showMessage(message, 'error');
        }

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
